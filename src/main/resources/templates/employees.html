<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Salary</th>
        <th scope="col">Position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empl:${employees}">
        <th scope="row" th:text="${empl.id}"></th>
        <td th:text="${empl.getName()}">Mark</td>
        <td th:text="${empl.getSurname()}">Otto</td>
        <td th:number="${empl.getSalary()}">@mdo</td>
        <td th:text="${empl.getPosition()}">@mdo</td>
    </tr>

    </tbody>
</table>

<form th:method="get" th:action="@{'/employee/new'}">
    <input type="submit" th:value="Add_Employee">

</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
